<form>

  <div class="form-group row">
    <div class="col-sm-1 col-form-label">
      <label>Monday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Tuesday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Wednesday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Thursday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Friday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Saturday</label>
    </div>
    <div class="col-sm-1 col-form-label">
      <label>Sunday</label>
    </div>
  </div>

  <div class="form-group row">
      <div class="12hr-example" *ngFor="let x in 7">
        <input [type]="x" placeholder="Time" aria-label="12hr format" [ngxTimepicker]="default" readonly>
        <ngx-material-timepicker #default></ngx-material-timepicker>
      </div>
  </div>

</form>
